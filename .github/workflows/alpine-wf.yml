name: "alpine bash local CI workflow"


on:
  push:
    branches: [ test ]


jobs:

  ubuntu-alpine-latest-job:
    name: "alpine docker ubuntu latest"
    runs-on: ubuntu-latest
    env:
      distribution: "alpine" 
      version: "latest"
      name: "alpine/base"
      dockerfiledir: "dockerfiles"
      dockerfilename: "Dockerfile.alpine"
    steps:
    - uses: actions/checkout@v2
    - name: "os fingerprinting"
      run: |
        hostnamectl status
        lsb_release -a
        lsb_release -d
        cat /etc/lsb-release
        cat /etc/issue
        cat /etc/os-release
        sudo apt-get install -y neofetch && neofetch   
    - name: "docker build alpine"
      run: |
        # destroyed afterwards (use --rm )
        # all subsequent Dockerfile commands generate new images and the cache is not used
        sudo docker build --no-cache --rm  -t ${name}:${version} . --file ${dockerfiledir}/${dockerfilename} 
        docker image ls
        docker image history ${name}:${version}
        docker system df -v               
        docker image inspect ${name}:${version}     

